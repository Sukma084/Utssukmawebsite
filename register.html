<div class="container mt-5">
    <h2 class="text-center">Form Pendaftaran Laundry</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama lengkap" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" required>
        </div>
        <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Masukkan nomor telepon" required>
        </div>
        <div class="form-group">
            <label for="address">Alamat</label>
            <textarea class="form-control" id="address" name="address" placeholder="Masukkan alamat" required></textarea>
        </div>
        <div class="form-group">
            <label for="password">Kata Sandi</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Konfirmasi Kata Sandi</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Konfirmasi kata sandi" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Daftar</button>
    </form>
